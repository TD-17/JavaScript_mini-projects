<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Image slider</title>
</head>
<body>
    <div class="container">
        <div class="image-sliderfade fade">
          <img src="images/index.png" alt="star wars">
          <div class="text">Star Wars</div>
        </div>
        <div class="image-sliderfade fade">
            <img src="images/img2.jpg" alt="Master Yoda">
            <div class="text">Master Yoda</div>
        </div>
        <div class="image-sliderfade fade">
            <img src="images/img3.jpg" alt="stormtroopers">
            <div class="text">stormtroopers</div>
        </div> 
        <div class="image-sliderfade fade">
            <img src="images/img4.jpg" alt="Darth Vader">
            <div class="text">Darth Vader</div>
        </div> 
    </div>
    <div style="text-align:center"> 
        <span class="dot"></span>  
        <span class="dot"></span>  
        <span class="dot"></span>  
    </div> 
</body>
</html>
