<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hangman</h1>
    <p>Find the hidden word - Enter a letter</p>
    <div class="container">
        <svg height = "250" width = "200" class="figure">

          <!-- rod -->
          <line x1 = "60" y1 = "20" x2 = "160" y2 = "20" />
          <line x1 = "160" y1 = "20" x2 = "160" y2 = "50" /> 
          <line x1 = "60" y1 = "20" x2 = "60" y2 = "250" />
          <line x1 = "20" y1 = "250" x2 = "100" y2 = "250" />

          <!-- man -->
          <circle cx = "160" cy = "70" r = "20"/>
          <line x1 = "160" y1 = "90" x2 = "160" y2 = "170" />
          <line x1 = "160" y1 = "120" x2 = "180" y2 = "110" />
          <line x1 = "140" y1 = "110" x2 = "160" y2 = "120" />
          <line x1 = "160" y1 = "170" x2 = "180" y2 = "190" />
          <line x1 = "140" y1 = "190" x2 = "160" y2 = "170" />

        </svg>
    </div>
</body>
</html>
